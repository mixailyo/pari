<div class="modal__content-wrapper">
  <img src="img/content/modal-decor.png" alt="" class="modal__decor" width="124" height="123">
  <div class="modal__title">
    <span>получить</span>
    <span>помощь</span>
  </div>
  <div class="modal__form-wrapper" data-form-validate data-callback="base">
    <form class="modal__form">
      <div class="custom-select" data-select data-validate-type="select" data-name="user-city" data-id="id-example-2" data-message-base="Поле обязательно к заполнению">
        <span class="custom-select__label"></span>
        <span class="custom-select__error">some-error</span>
        <span class="custom-select__placeholder">Ваш город</span>
        <button class="custom-select__button" type="button" aria-label="Выберите одну из опций">
          <span class="custom-select__text"></span>
          <span class="custom-select__icon"></span>
        </button>
        <ul class="custom-select__list">
          <li class="custom-select__item" tabindex="0" data-select-value="id-1">example-1</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-2">example-2</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-3">example-3</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-4">example-4</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-5">example-5</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-6">example-6</li>
        </ul>
      </div>
      <div class="custom-input" data-validate-type="text" data-limitation="name" data-message-base="Поле обязательно к заполнению" data-required>
        <label>
          <input type="text" name="user-name-1" class="" placeholder="ФИО">
        </label>
      </div>
      <div class="custom-input" data-validate-type="phone" data-on-input-validate data-message-base="Поле обязательно к заполнению" data-message-extra="Проверьте корректность заполнения поля" data-required data-phone-length="18">
        <label>
          <input type="tel" name="user-phone" class="" placeholder="+7">
        </label>
      </div>
      <div class="custom-input" data-validate-type="email" data-message-base="Поле обязательно к заполнению" data-required>
        <label>
          <input type="email" name="user-email" placeholder="E-mail">
        </label>
      </div>
      <div class="custom-select" data-select>
        <span class="custom-select__label"></span>
        <span class="custom-select__error">some-error</span>
        <span class="custom-select__placeholder">Программа</span>
        <button class="custom-select__button" type="button" aria-label="Выберите одну из опций">
          <span class="custom-select__text"></span>
          <span class="custom-select__icon"></span>
        </button>
        <ul class="custom-select__list">
          <li class="custom-select__item" tabindex="0" data-select-value="id-1">example-1</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-2">example-2</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-3">example-3</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-4">example-4</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-5">example-5</li>
          <li class="custom-select__item" tabindex="0" data-select-value="id-6">example-6</li>
        </ul>
      </div>
      <div class="custom-textarea" data-validate-type="text" data-message-base="Поле обязательно к заполнению" data-required>
        <label>
          <textarea type="text" name="user-description" placeholder="Описание заявки"></textarea>
        </label>
      </div>
      <button class="modal__submit btn btn--green btn--with-arrow" type="submit">Оставить заявку</button>
      <div class="custom-toggle custom-toggle--checkbox" data-validate-type="checkbox" data-message-base="Поле обязательно к заполнению">
        <label>
          <input type="checkbox" value="user-agreement-1" name="user-agreement"><span class="custom-toggle__icon"></span><span class="custom-toggle__label">Согласен с правилами предоставления <a href="#" target="_blank">персональных данных</a></span>
        </label>
      </div>
    </form>
  </div>
</div>
